<div class="create-page">
  <div class="create-card">

    <!-- HEADER -->
    <div class="header">
      <div class="icon">üçΩÔ∏è</div>
      <h1>Crear restaurante</h1>
      <p>
        Registra tu restaurante y empieza a recibir rese√±as de clientes reales.
      </p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <!-- =====================
           INFO B√ÅSICA
      ====================== -->
      <section class="section">
        <h3>Informaci√≥n b√°sica</h3>

        <div class="field">
          <label>Nombre *</label>
          <input nz-input formControlName="name" />
        </div>

        <div class="field">
          <label>Categor√≠as *</label>
          <nz-select nzMode="multiple" formControlName="categoryIds">
            <nz-option
              *ngFor="let c of categories"
              [nzValue]="c.categoryId"
              [nzLabel]="c.name">
            </nz-option>
          </nz-select>
        </div>

        <div class="field">
          <label>Precio</label>
          <nz-select formControlName="priceRange">
            <nz-option [nzValue]="1" nzLabel="$"></nz-option>
            <nz-option [nzValue]="2" nzLabel="$$"></nz-option>
            <nz-option [nzValue]="3" nzLabel="$$$"></nz-option>
            <nz-option [nzValue]="4" nzLabel="$$$$"></nz-option>
            <nz-option [nzValue]="5" nzLabel="$$$$$"></nz-option>
          </nz-select>
        </div>
      </section>

      <!-- =====================
           CONTACTO
      ====================== -->
      <section class="section">
        <h3>Contacto y ubicaci√≥n</h3>

        <div class="grid-2">
          <input nz-input placeholder="Tel√©fono" formControlName="phoneNumber" />
          <input nz-input placeholder="Email" formControlName="email" />
        </div>

        <input nz-input placeholder="Direcci√≥n" formControlName="address" />

        <div class="grid-3">
          <input nz-input placeholder="Ciudad" formControlName="city" />
          <input nz-input placeholder="Zona" formControlName="zone" />
          <input nz-input placeholder="Google Maps" formControlName="mapsUrl" />
        </div>
      </section>

      <!-- =====================
           DESCRIPCI√ìN
      ====================== -->
      <section class="section">
        <h3>Descripci√≥n</h3>
        <textarea
          nz-input
          rows="3"
          formControlName="description">
        </textarea>
      </section>

      <!-- =====================
           DOCUMENTOS
      ====================== -->
      <section class="section">
        <h3>Documentos requeridos</h3>

        <div class="field">
          <label>RTU *</label>
          <input type="file" (change)="onFile($event, 'RTU')" />
        </div>

        <div class="field">
          <label>Patente *</label>
          <input type="file" (change)="onFile($event, 'PATENTE')" />
        </div>
      </section>

      <!-- CTA -->
      <button nz-button nzType="primary" nzBlock [disabled]="loading">
        {{ loading ? 'Creando restaurante‚Ä¶' : 'Crear restaurante' }}
      </button>

    </form>
  </div>
</div>
