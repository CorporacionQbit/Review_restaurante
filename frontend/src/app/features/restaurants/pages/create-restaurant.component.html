<div class="create-container">

  <h1>üçΩÔ∏è Crear restaurante</h1>
  <p class="subtitle">
    Registra tu restaurante para comenzar a recibir rese√±as
  </p>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <label>Nombre *</label>
    <input
      nz-input
      placeholder="Nombre del restaurante"
      formControlName="name" />

    <label>Descripci√≥n</label>
    <textarea
      nz-input
      rows="3"
      placeholder="Descripci√≥n"
      formControlName="description"></textarea>

    <label>Tel√©fono</label>
    <input
      nz-input
      placeholder="Tel√©fono"
      formControlName="phoneNumber" />

    <label>Email</label>
    <input
      nz-input
      placeholder="Email"
      formControlName="email" />

    <label>Direcci√≥n</label>
    <input
      nz-input
      placeholder="Direcci√≥n"
      formControlName="address" />

    <div class="grid">

      <div>
        <label>Ciudad</label>
        <input
          nz-input
          placeholder="Ciudad"
          formControlName="city" />
      </div>

      <div>
        <label>Zona</label>
        <input
          nz-input
          placeholder="Zona"
          formControlName="zone" />
      </div>

      <div>
        <label>Precio</label>
        <nz-select
          nzPlaceHolder="Rango"
          formControlName="priceRange">
          <nz-option [nzValue]="1" nzLabel="$"></nz-option>
          <nz-option [nzValue]="2" nzLabel="$$"></nz-option>
          <nz-option [nzValue]="3" nzLabel="$$$"></nz-option>
          <nz-option [nzValue]="4" nzLabel="$$$$"></nz-option>
          <nz-option [nzValue]="5" nzLabel="$$$$$"></nz-option>
        </nz-select>
      </div>

    </div>

    <!-- üîπ NUEVO: CATEGOR√çAS -->
    <label>Categor√≠as *</label>
    <nz-select
      nzMode="multiple"
      nzPlaceHolder="Selecciona una o m√°s categor√≠as"
      formControlName="categoryIds">
      <nz-option
        *ngFor="let c of categories"
        [nzValue]="c.categoryId"
        [nzLabel]="c.name">
      </nz-option>
    </nz-select>

    <label>URL Google Maps</label>
    <input
      nz-input
      placeholder="https://maps.google.com/..."
      formControlName="mapsUrl" />

    <button
      nz-button
      nzType="primary"
      nzBlock
      [disabled]="loading">
      {{ loading ? 'Creando...' : 'Crear restaurante' }}
    </button>

  </form>
</div>
