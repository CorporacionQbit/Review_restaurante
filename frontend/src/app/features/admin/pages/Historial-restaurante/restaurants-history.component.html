<div class="admin-page">

  <!-- HERO HEADER (IGUAL A PENDIENTES) -->
  <div class="admin-hero orange">
    <h1>ðŸ“š Historial de restaurantes</h1>
    <p>Restaurantes aprobados y rechazados</p>
  </div>

  <!-- CARD -->
  <div class="admin-card">

    <nz-table
      nzBordered
      [nzData]="restaurants"
      [nzLoading]="loading"
      [nzShowPagination]="false"
    >
      <thead>
        <tr>
          <th>Restaurante</th>
          <th>DueÃ±o</th>
          <th>Ciudad</th>
          <th>Estado</th>
          <th>Comentario</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let r of restaurants">
          <td class="restaurant-name">{{ r.name }}</td>
          <td>{{ r.owner.email }}</td>
          <td>{{ r.city || 'â€”' }}</td>
          <td>
            <nz-tag
              [nzColor]="
                r.onboardingStatus === 'Aprobado'
                  ? 'green'
                  : 'red'
              "
            >
              {{ r.onboardingStatus }}
            </nz-tag>
          </td>
          <td class="comment">
            {{ r.onboardingComment || 'â€”' }}
          </td>
        </tr>
      </tbody>
    </nz-table>

    <!-- PAGINACIÃ“N -->
    <nz-pagination
      class="admin-pagination"
      [nzPageIndex]="page"
      [nzTotal]="total"
      [nzPageSize]="limit"
      (nzPageIndexChange)="load($event)"
    >
    </nz-pagination>

  </div>
</div>
